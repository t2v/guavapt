apply plugin: 'java'

version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "http://maven.seasar.org/maven2"
    }
}

dependencies {
    compile 'com.google.guava:guava:14.0.1'
    testCompile 'junit:junit:4.+'
    testCompile 'org.projectlombok:lombok:0.12.0'
    testCompile 'org.seasar.aptina:aptina-unit:1.0.0'
}
